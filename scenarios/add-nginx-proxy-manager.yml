---
version: "3.8"

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager
    restart: ${RESTART:-always}
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - nginx-proxy-manager-data:/data
      - nginx-proxy-manager-letsencrypt:/etc/letsencrypt
volumes:
  nginx-proxy-manager-data:
    driver: local
  nginx-proxy-manager-letsencrypt:
    driver: local
